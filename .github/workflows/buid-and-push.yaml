name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  create-cli-windows:
    runs-on: windows-latest
    
    steps:
        - name: Checkout
          uses: actions/checkout@v2
    
        - name: Install Poetry
          uses: snok/install-poetry@v1
    
        - name: Install Python with Chocolatey
          run: |
            choco install python --version 3.11 -y --force
    
        - name: Install dependencies and Build Windows CLI
          shell: pwsh
          run: |
            $env:PATH += ";C:\ProgramData\chocolatey\lib\python\tools"
            poetry init -n
            poetry install
            poetry run pyinstaller res_cli.py --onefile --name res-cli-windows
            7z a ./cli-windows.zip ./dist/
    
        - name: Upload CLI Windows Artifact
          uses: actions/upload-artifact@v2
          with:
            name: cli-windows
            path: ./cli-windows.zip
      
  create-cli-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Create CLI
        run: |
          poetry init -n
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local
          poetry run pyinstaller res_cli.py --onefile --name res-cli-linux
          zip -r cli-linux.zip dist/res-cli-linux

      - name: Upload CLI Linux Artifact
        uses: actions/upload-artifact@v2
        with:
          name: cli-linux
          path: ./cli-linux.zip

  create-cli-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Build Mac CLI
        run: |
          brew install python@3.11
          /Users/runner/.local/bin/poetry init -n
          /Users/runner/.local/bin/poetry config virtualenvs.create true --local
          /Users/runner/.local/bin/poetry config virtualenvs.in-project true --local
          /Users/runner/.local/bin/poetry install
          /Users/runner/.local/bin/poetry run pyinstaller res_cli.py --onefile --name res-cli-mac
          zip -r cli-mac.zip dist/res-cli-mac

      - name: Upload CLI Mac Artifact
        uses: actions/upload-artifact@v2
        with:
          name: cli-mac
          path: ./cli-mac.zip